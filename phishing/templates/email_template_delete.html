<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>удаления теста</title>
</head>
<body>

<h1>Подтверждение удаления теста</h1>
<p>Вы уверены, что хотите удалить тест "{{ test.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'created_tests' %}">Отмена</a>
</form>

</body>
</html>
